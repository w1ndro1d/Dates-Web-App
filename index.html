<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dates</title>
</head>

<body>
  <div id="app"></div>
  <div id="overlay">
    <!-- to replace text with github icon -->
    <a href="https://github.com/w1ndro1d/Dates-Web-App" id="github">GitHub</a>
    <a href="#" id="login">Login/Signup</a>

    <!-- profile dropdown-->
    <div class="dropdown">
      <a href="#" id="profile" style="display: none;">Profile</a>
      <div class="dropdown-content">
        <input type="checkbox" id="toggleorbits" checked ><label id="toggle-orbits-label">Show Orbits</label>
        <a href="#" id="myevents" style="display: none;">My Events</a>
        <a href="#" id="logout" style="display: none;">Logout</a>
      </div>
    </div>
  </div>

  <!-- Modal Container -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <!-- <h2>Login / Sign Up</h2> -->

      <!-- Tab Links (optional) -->
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'LoginForm')" id="defaultOpen">Sign In</button>
        <button class="tablinks" onclick="openTab(event, 'SignupForm')">Sign Up</button>
      </div>

      <!-- Login Form -->
      <div id="LoginForm" class="tabcontent">
        <form id="loginForm">
          <input type="email" placeholder="Email" required><br>
          <input type="password" placeholder="Password" required><br>
          <button class="login-button" type="submit">Login</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="SignupForm" class="tabcontent">
        <form id="signupForm">
          <input type="email" placeholder="Email" required><br>
          <input type="password" placeholder="Password" required><br>
          <input type="password" placeholder="Confirm Password" required><br>
          <button class="signup-button" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div id="popup-content">
      <span id="popup-close">&times;</span>
      <h3 id="popup-title"></h3>
      <p id="popup-details"></p>
      <div id="popup-slider-container">
        <span id="slider-decrease">-</span>
        <input id="popup-slider" type="range" min="3" max="8" step="0.1" value="3" />
        <span id="slider-increase">+</span>
    </div>
    </div>
  </div>

  <div id="myeventspopup" class="myeventspopup">
    <div id="myevents-popup-content">
      <!-- <span id="myevents-popup-close">&times;</span> -->
      <div id="myevents-popup-header">
        <h3 id="myevents-popup-title">My Events</h3>
        <button id="myevents-popup-new-btn">+ Add New</button>
        <button id="myevents-popup-done-btn">Done</button>
      </div>
      <div id="myevents-table-container">
        <table id="myevents-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Event</th>
              <th>Description</th>
              <th>Days Left</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically generated -->
          </tbody>
        </table>
      </div>
      <!-- <div id="myevents-popup-buttons">
        <button id="myevents-popup-edit-btn">Edit</button>
        <button id="myevents-popup-delete-btn">Delete</button>
      </div> -->
    </div>
  </div>

  <canvas id="bg"></canvas>

  <script src="/src/login-signup-handler.js"></script>
  <script type="module" src="/src/main-3d.js"></script>
</body>

</html>
